<div class="layout-wrapper" [ngClass]="containerClass">
    <nav class="layout-topbar">
        <button type="button" class="layout-topbar-button" (click)="toggleMenu($event)"  title="Toggle Menu">
            <i class="pi" [ngClass]="getMenuToggleIcon()"></i>
        </button>
         <div class="layout-topbar-logo">
            <span>TaskFlow</span>
        </div>

        <div class="layout-topbar-menu">
            <button type="button" class="layout-topbar-button" (click)="toggleTheme()" title="Toggle Theme">
                <i class="pi" [ngClass]="layoutService.config.darkTheme ? 'pi-sun' : 'pi-moon'"></i>
                <span>{{ layoutService.config.darkTheme ? 'Light Mode' : 'Dark Mode' }}</span>
            </button>
            <button type="button" class="layout-topbar-button" title="Notifications">
                <i class="pi pi-bell"></i>
                <span>Notifications</span>
            </button>
            @if (hasProfile) {
                <button type="button" class="layout-topbar-button" title="Profile">
                    <i class="pi pi-user"></i>
                    <span>Profile</span>
                </button>
            }
        </div>

        <div class="social-links">

    <div class="layout-sidebar">
        <div class="layout-menu">
            <ul class="layout-menu-list">
                <li>
                    <a (click)="navigate('/')">
                        <i class="pi pi-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a (click)="navigate('/project-management')">
                        <i class="pi pi-folder"></i>
                        <span>Project Management</span>
                    </a>
                </li>
                <li>
                    <a (click)="navigate('/real-time-collaboration')">
                        <i class="pi pi-comments"></i>
                        <span>Collaboration</span>
                    </a>
                </li>
                <li>
                    <a (click)="navigate('/analytics-report')">
                        <i class="pi pi-chart-bar"></i>
                        <span>Analytics</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layout-main-container">
        <div class="layout-main">
            <router-outlet></router-outlet>
        </div>
        <div class="layout-footer">
            <span>TaskFlow Â© 2025</span>
        </div>
    </div>
    <div class="layout-mask"></div>
